spring:
  datasource:
    url: jdbc:h2:mem:testdb;MODE=MySQL # 인메모리 H2 DB 사용, MySQL 호환 모드
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        show_sql: false
    open-in-view: false
    defer-datasource-initialization: true
  sql:
    init:
      mode: always
  test:
    database:
      replace: none
  cloud:
    aws:
      region: ap-northeast-2
      s3:
        bucket: testBucket
        access-key: testAccessKey
        secret-key: testSecretKey
        prefix: testPrefix

